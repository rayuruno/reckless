<html>
	<head>
		<title>reckless</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<style>
			body {
				margin: 0;
			}
			.icon-button {
				all: unset;
				cursor: pointer;
				padding: .5rem;
			}
			.app-view {
				min-height: 100vh;
				font-family: sans-serif;
				font-size: 1rem;
				line-height: 1.25rem;
			}
			.app-view, .user-view, .login-view {
				display: flex;
    		flex-direction: column;
			}
			.user-view, .login-view {
				flex: auto;
			}
			.topnav {
				display: flex;
		    flex: none;
		    align-items: center;
		    justify-content: space-between;
				padding: .25rem;
			}
			.topnav > * {
				display: inline-flex;
				align-items: center;
			}
			.sidenav {
				position: fixed;
				top: 50%;
    		transform: translate3d(0,-50%,0);
				z-index: 4;
				display: flex;
				flex-direction: column;
		    flex: auto;
		    align-items: flex-start;
		    justify-content: center;
				padding: .25rem;
				gap: .5rem;
			}
			.mini-recorder {
				display: flex;
		    align-items: center;
		    justify-content: flex-start;
		    gap: .5rem;
			}
			.warning {
				display: flex;
		    align-items: center;
		    gap: 0.5rem;
		    background-color: antiquewhite;
		    border-radius: 0.25rem;
		    padding: 0.5rem;
		    color: red;
			}
			.content{
				margin: 4rem auto 2rem;
		    max-width: 100%;
		    width: 24rem;
			}
			.recording-list-item > div {
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<script type="module" src="./app.js"></script>
	</body>
</html>
